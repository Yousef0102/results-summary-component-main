<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/master.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h2>Your Result</h2>
          <div class="res"><div>76</div> <span>of 100</span></div>
          <div class="congrats">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <div class="reaction">
                <img src="images/icon-reaction.svg" alt="" />Reaction
              </div>
              <div>80 <span>/ 100</span></div>
            </li>
            <li class="memory">
              <div class="memory">
                <img src="images/icon-memory.svg" alt="" /> Memory
              </div>
              <div>92 <span>/ 100</span></div>
            </li>
            <li class="verbal">
              <div class="verbal">
                <img src="images/icon-verbal.svg" alt="" />Verbal
              </div>
              <div>61 <span>/ 100</span></div>
            </li>
            <li class="visual">
              <div class="visual">
                <img src="images/icon-visual.svg" alt="" />Visual
              </div>
              <div>72 <span>/ 100</span></div>
            </li>
          </ul>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
